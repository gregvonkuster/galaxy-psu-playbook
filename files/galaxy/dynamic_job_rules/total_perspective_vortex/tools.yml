tools:
  __DATA_FETCH__:
    cores: 1
    params:
      tmp_dir: True
    rules:
    - if: |
        user_limit = 4
        total_limit = 10
        helpers.concurrent_job_count_for_tool(app, tool, user) >= user_limit or helpers.concurrent_job_count_for_tool(app, tool) >= total_limit
      execute: |
        from galaxy.jobs.mapper import JobNotReadyException
        raise JobNotReadyException()
  ###########################################
  # Tools included in the Galaxy distribution
  ###########################################
  #Cut1:
  #  cores: 1
  Extract genomic DNA 1:
    cores: 3
  Grouping1:
    cores: 1
  #Remove beginning1:
  #  cores: 1
  join1:
    cores: 2
    rules:
    - if: input_size >= 10
      cores: 5
  tabular_to_csv:
    rules:
    - if: input_size >= 1
      cores: 3
  wig_to_bigWig:
    cores: 3
    rules:
    - if: input_size >= 1
      cores: 5
